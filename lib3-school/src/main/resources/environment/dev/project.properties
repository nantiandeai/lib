# 导入功能配置
# MQ队列个数配置，当学校较多，导入消费应用所在服务器及数据库服务器性能较好时增大此配置
lib3.mq.num = 5
# 是否启用本部署节点的MQ的导入应用，集群部署时注意配置启用消费的
lib3.server.import.enable=1
# 本节点启动的导入消费队列编号队列数为5时， 消费队列为[0,1,2,3,4]
lib3.mq.queue = 0,1,2,3,4
#启动是否重建MQ队列，该配置用来测试环境，由于jenkins部署不能销毁之前的消费者，导致报错，通过该配置避免报错
lib3.mq.quene.isrebuild=1
#导出功能配置
#导出分页大小
lib3.export.pagesize = 500
#offline task
offline.task.circulate.create =0 1 23 * * ?